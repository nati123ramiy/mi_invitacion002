<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Virtual - La Princesa y el Sapo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f0e6;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-image: url('https://example.com/imagen-de-fondo.jpg'); /* Aquí pones una imagen de fondo de la película */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #5a8f7d;
            font-size: 36px;
        }
        .subtitulo {
            font-size: 24px;
            color: #d38e56;
        }
        .texto-invitacion {
            font-size: 20px;
            color: #ffffff;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #d38e56;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 30px;
        }
        .btn:hover {
            background-color: #5a8f7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Estás Invitado a una Aventura Mágica!</h1>
        <p class="subtitulo">¡Un día lleno de magia, amor y sapos!</p>
        <p class="texto-invitacion">Acompáñanos a celebrar este evento especial inspirado en el mundo de La Princesa y el Sapo. ¡No faltes!</p>
     <a href="https://www.myevento.com/confirmar" class="btn">Confirmar Asistencia</a>
    </div>
</body>
</html>
